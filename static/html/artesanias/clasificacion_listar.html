<div class="mx-auto m-3 p-3">
    <div class="card">
        <dvi class="card-header bg-success">
            <h1>Listado de clasificación</h1>
        </div>
        <div class="card-body shadow rounded" >
            <table class="table table-hover table-bordered" >
                <caption>Pág. 1 </caption>
                <thead class="thead-light ">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">CLASIFICACION</th>
                        <th scope="col">DEPENDE DE</th>
                        <th scope="col" colspan="2">ACCION</th>
                    </tr>
                </thead>
                <tbody>
                    <!--LISTADO_CLASIFICACION-->
                    <tr>
                        <td>{id}</td>
                        <td>{descripcion}</td>
                        <td>{padre}</td>
                        <td>
                            <a href="/artesanias/clasificacion/editar/{id} ">
                                <img src="https://cdn.icon-icons.com/icons2/931/PNG/512/edit_modify_icon-icons.com_72390.png" width="48" alt="edit" title="Editar el elemento actual "/>
                            </a> 
                        </td>
                        <td>                              
                            <a href="/artesanias/clasificacion/eliminar/{id} "
                            onclick="return confirm( 'Esta seguro de Borrar {descripcion}') ">
                                <img src="https://img2.freepng.es/20180329/cke/kisspng-computer-icons-clip-art-delete-button-5abced454dbd36.6503919615223309493184.jpg" width="48" alt="delete" title="Borrar el elemento actual "/>
                            </a> 
                        </td>


                    </tr>
                    <!--LISTADO_CLASIFICACION-->
                </tbody>
            </div>
        </div>
    </div>
</div>
